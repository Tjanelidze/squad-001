<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/information.css" />
  </head>

  <body>
    <div class="hero-section">
      <header class="hero-section-header">
        <img
          class="hero-section-header-icon"
          src="../img/Vector-icon.svg"
          alt="Vector-icon"
        />
        <p class="hero-header-text">Redbarry Knight Cup</p>
      </header>
      <div class="hero-section-body">
        <div class="quote-author-div">
          <blockquote class="quote">
            “When you see a good move, look for a better one.”
          </blockquote>
          <cite class="author">-Emanuel Lasker</cite>
        </div>
      </div>
    </div>
    <div class="form-section">
      <header class="form-section-header">
        <p class="form-section-header-text">Start creating your account</p>
      </header>
      <div class="form-section-body">
        <div class="form-section-body-first-part">
          <div class="personal-information-div">
            <div class="personal-informacion-box">
              1
              <img
                class="double-green-sign"
                src="../img/double-green-sign.png"
                alt="double-green-sign"
              />
            </div>
            <p class="Personal-information-text">Personal information</p>
          </div>
          <div class="Chess-experience-div">
            <div class="Chess-experience-box">2</div>
            <p class="Chess-experience-text">Chess experience</p>
          </div>
          <div class="eror-window">
            <div class="invalid-email">
              <img
                class="eror-sign-img"
                src="../img/eror-sign.png"
                alt="eror-sign"
              />
              <p class="invalid-email-p">Invalid email</p>
              <img class="x-sign" src="../img/x-sign.svg" alt="x-sign" />
            </div>
            <div class="eror-input-name">
              <p class="eror-input-p">Please enter valid email address</p>
            </div>
          </div>
        </div>
        <div class="form-section-body-second-part">
          <div class="h2-p">
            <h2 class="h2-Personal-information">Personal information</h2>
            <p class="basic-informaton-fields-p">
              This is basic informaton fields
            </p>
          </div>

          <form action="">
            <div class="all-input-wrapper">
              <div class="name-input-wrapper">
                <img
                  class="green-sign"
                  src="../img/green-sign.png"
                  alt="green-sign"
                />
                <input placeholder="Name" class="all-input" type="text" />
              </div>
              <div class="Email-address-input-wrapper">
                <img
                  class="green-sign"
                  src="../img/green-sign.png"
                  alt="green-sign"
                />
                <input
                  placeholder="Email address"
                  class="all-input"
                  type="text"
                />
              </div>
              <div class="Phone-number-input-wrapper">
                <img
                  class="green-sign"
                  src="./green-sign.png"
                  alt="green-sign"
                />
                <input
                  placeholder="Phone number"
                  class="all-input"
                  type="text"
                />
              </div>
              <div class="Date-of-birth-input-wrapper">
                <img
                  class="green-sign"
                  src="../img/green-sign.png"
                  alt="green-sign"
                />
                <input
                  placeholder="Date of birth"
                  class="all-input"
                  type="text"
                />
              </div>
            </div>
            <div class="buttons">
              <button class="back-button">Back</button>
              <button type="submit" class="Next-button">
                Next <img src="../img/arrow-left.png" alt="arrow-left" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/information.js"></script>
  </body>
</html>
